<div class="container-fluid">
  <form [formGroup]="userEmails">
    <h3>Please type your first email</h3>
    <div class="form-group">
      <label> First Email : </label>
      <input
        [class.is-invalid]="primEmail.invalid && primEmail.touched"
        type="email"
        class="form-control"
        formControlName="primaryEmail"
      />

      <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
        <small *ngIf="primEmail.errors?.required" class="text-danger">
          The First email is required
        </small>

        <small *ngIf="primEmail.errors?.pattern" class="text-danger">
          Please give a valid email
        </small>
      </div>
    </div>

    <h3>Please type your second email</h3>

    <div class="form-group">
      <label> Second Email : </label>
      <input
        [class.is-invalid]="secondEmail.invalid && secondEmail.touched"
        type="email"
        class="form-control"
        formControlName="secondaryEmail"
      />
      <div
        *ngIf="
          (secondEmail.invalid && secondEmail.touched) || secondEmail.dirty
        "
      >
        <small *ngIf="secondEmail.errors?.required" class="text-danger">
          The Seond email is also required
        </small>

        <small *ngIf="secondEmail.errors?.pattern" class="text-danger">
          Please give a valid email
        </small>
      </div>
    </div>
  </form>
</div>
